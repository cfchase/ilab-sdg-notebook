  questions_and_answers:
  - answer: The objective of the process is to complete manual matching, reconciliation,
      and investigation for entries outstanding in the in-scope accounts. This includes
      identifying the cause of outstanding entries, determining the required actions
      to resolve them, and contacting the impacted departments to ensure resolutions
      are completed.
    question: What is the objective of the high-level process overview described in
      the passage?
  - answer: The aim of this process is to perform manual matching, reconciliation,
      and investigation for entries outstanding in the in-scope accounts. This investigation
      includes identifying the cause of outstanding entries, determining necessary
      actions for resolution, and contacting the relevant departments to ensure resolutions
      are completed.
    question: Could you provide a high-level overview of the Second Day balancing
      process?
  - answer: Investigations are conducted for transits with outstanding balances over
      $50 in the in-scope GLs for two consecutive days. Balances within +/- $50 are
      written off on the first day without investigation using the PeopleSoft bulk
      upload process. The Second Day team handles data enrichment, manual matching,
      investigation, and aging item reviews promptly to avoid significant client impact
      and financial risk to RBC. Branch transactions are investigated, reconciled,
      and corrected by the Second Day team, with dependencies on Symcor and branches
      for some resolutions. The team communicates with branches and Symcor centers
      via email. For Service Centers/Special Transits transactions, the Second Day
      team performs investigation and reconciliation, while corrections are processed
      by the Service Centers or Special Transits.
    question: What steps are involved in the investigation of outstanding balances
      in the Second Day balancing process?
