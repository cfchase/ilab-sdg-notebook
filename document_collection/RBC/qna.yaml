- context: "\n| SharePoint Site             | Template Folder  Name             |\
    \ Procedure Folder Name                                  | Template  Name   |\n\
    |-----------------------------|-----------------------------------|--------------------------------------------------------|------------------|\n\
    | FSS/IGATE                   | Reconciliation                    | iGATE - Second\
    \ Day Balancing                           | V.1.0 6656       |\n| CapgeminiProduction\
    \  Portal | Reconciliation  Working Templates | iGATE - Second Day Balancing \
    \ Reconciliation Templates | 9918863          |\n\n## Back to top\n\n## High Level\
    \ Process Overview\n\nThe objective of this process is to complete manual matching,\
    \ reconciliation, and/or investigation for entries outstanding in the in-scope\
    \ accounts. Investigation in this context may involve activities such as identifying\
    \ the cause of the outstanding entry and determining the required action to resolve,\
    \ and contacting the impacted department to ensure the resolution is completed.\n\
    \nInvestigation is performed for the Transits that have outstanding balances over\
    \ $50 in the in-scope GLs, for two consecutive days.\n\nOutstanding balances within\
    \ +/-$50 range are written off on the first day without investigation using PeopleSoft\
    \ bulk upload process.\n\nData enrichment, Manual Matching, investigation, and\
    \ aging items review should be done in a timely manner, as per the following documented\
    \ process, failing which there is a significant client impact and fin ancial risk\
    \ to RBC if entries are not managed within the defined process.\n\nFor the Branch\
    \ transactions: Investigation, reconciliation and corrections are performed by\
    \ the Second Day team. However, there are dependencies on Symcor and Branches\
    \ for resolving some of the issues. The Second Day Team communicates with the\
    \ branches and Symcor centers to resolve the issues through email.\n\nFor the\
    \ Service Centers/Special Transits transactions : Investigation and reconciliation\
    \ are performed by the Second Day Team but the corrections are processed by the\
    \ Service Centers or Special Transits respectively.\n\n## DB-SUSP-2ND-DAY-BAL\
    \ Standard Operating Procedure (SOP)\n\nVendor\n\nTarget Audience:\n\nVersion\
    \ Number\n\n: 11.4\n\nVersion Date\n\n: February 26, 2024\n\nDate of Last Document\
