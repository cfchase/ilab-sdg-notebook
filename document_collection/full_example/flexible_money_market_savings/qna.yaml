  questions_and_answers:
  - question: |
      What is the overdraft item fee for the Rewards Money Market account.
    answer: |
      The overdraft item fee is $35 per overdraft.
  - question: |
      What is the maximum number of overdraft item fees that can be charged per day on the Rewards Money Market account?
    answer: |
      No more than 4 Overdraft or Returned Item fees are charged per day.
